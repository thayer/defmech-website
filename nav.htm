<html>
<script language="JavaScript">

var i = 0; //i=0 the first time one of the nav bars is clicked; next time it's 1.
var currentHighlightBar; //this holds the object of the current highlighted nav bar.

// swap navbars for onMouseOver and onMouseOut events.
function swapImage(image, newsrc)
{	
	src = image.src;
	chkpt = src.length-5;
	if(src.charAt(chkpt)=="3") //if the nav bar is currently highlighted, do nothing.
		return;
	else
		image.src=newsrc;
}

// change the nav bar with a highlighted image. The default highlighted nav bar is "home".
function highlightNavBar(image, newsrc)
{
	image.src=newsrc;
	var currentsrc, currentsrclength;
	if(i == 0)
	{
		currentHighlightBar=document["home"]; //the old highlighted nav bar must be "home" the first time a nav bar is clicked.
		currentsrc=document["home"].src;
		i=1; //to indicate next time that a nav bar has been clicked before.
	}
	else
		currentsrc=currentHighlightBar.src;
		
	currentsrclength=currentsrc.length;
	
	//switch the old highlighted nav bar image back to the unhighlighted one.
	currentHighlightBar.src=currentsrc.substring(0,currentsrclength-5) + "1.gif"; 
	
	currentHighlightBar=image;
}


</script>
